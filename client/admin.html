<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Web AI Workshop</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
        }

        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }

        .dashboard-card {
            background: #ffffff;
            border: 1px solid #eef2f6;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            background: #000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* ---------------- PRINT STYLES ---------------- */
        @media print {
            @page { size: A4 landscape; margin: 1cm; }
            nav, .no-print, footer, .modal-overlay, #toast { display: none !important; }
            body { background: white; padding: 0; }
            .dashboard-card { border: none; box-shadow: none; padding: 0; }
            table { width: 100%; border-collapse: collapse; font-size: 10px; }
            th, td { border: 1px solid #000 !important; padding: 6px !important; color: black !important; }
            th { background: #f0f0f0 !important; }
            .print-header { display: block !important; margin-bottom: 20px; text-align: center; }
        }

        .print-header { display: none; }
        .modal-overlay { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="print-header">
        <h1 class="text-2xl font-bold">Web AI Workshop - Participant Registry</h1>
        <p>Date: 28 February 2026 | Administrative Control Panel</p>
    </div>

    <!-- NAVIGATION -->
    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b px-6 py-4 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white font-black">W</div>
                <span class="brand-font font-extrabold text-xl tracking-tighter">Workshop Admin</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="logout()" class="bg-black text-white px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-all">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-6 py-8 w-full flex-1">
        
        <!-- HEADER -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div>
                <span class="status-badge bg-blue-600">Administrator Access</span>
                <h2 class="text-4xl font-black mt-3 tracking-tight">Workshop Control</h2>
            </div>
            <div class="flex gap-4 no-print">
                <div class="text-right bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Lab Capacity</p>
                    <p id="systemCount" class="text-xl font-black text-blue-600">Loading...</p>
                </div>
            </div>
        </div>

        <!-- 1. NOTIFICATION CENTER -->
        <section class="mb-10 no-print">
            <div class="dashboard-card p-6 border-2 border-dashed border-slate-200">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 bg-amber-100 text-amber-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-bullhorn text-sm"></i>
                    </div>
                    <h3 class="font-bold uppercase tracking-widest text-xs">Broadcast Notification</h3>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <textarea id="notificationMessage" rows="2" 
                        class="flex-1 bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-black outline-none transition-all" 
                        placeholder="Type message to all participants..."></textarea>
                    <button onclick="sendNotification()" 
                        class="bg-black text-white px-8 py-3 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-slate-800 transition-all">
                        Send Alert
                    </button>
                </div>
                <div id="notificationStatus" class="mt-2 text-[11px] font-bold"></div>
            </div>
        </section>

        <!-- 2. DATA TABLE -->
        <section>
            <div class="dashboard-card overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-4 no-print">
                    <div class="relative w-full md:w-96">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search roll or name..." 
                            class="w-full pl-11 pr-4 py-2.5 bg-slate-50 border border-slate-100 rounded-full text-sm focus:ring-2 focus:ring-black outline-none">
                    </div>
                    <button onclick="window.print()" class="bg-blue-600 text-white px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-blue-700 shadow-md transition-all">
                        <i class="fas fa-file-pdf mr-2"></i> Print A4 Landscape
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left" id="mainParticipantsTable">
                        <thead>
                            <tr class="bg-slate-50/50">
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500">Roll Number</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500">Name</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500 text-center">Sec</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500 text-center">System</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500">Phone</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500">GitHub</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500 text-center">Status</th>
                                <th class="p-4 font-extrabold uppercase text-[10px] tracking-widest border-b text-slate-500 text-center no-print">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                            <!-- Injected via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- TOAST MESSAGE -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-4 hidden z-[60]">
        <i class="fas fa-check-circle text-green-400"></i>
        <span class="text-xs font-bold uppercase tracking-widest" id="toastText">Action Successful</span>
    </div>

    <script>
        // Check Auth immediately
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "admin") {
            window.location.href = "login.html";
        }

        async function loadAdminDashboard() {
            try {
                // 1. Load system count
                const countRes = await fetch("/api/system-count", {
                    headers: { "Authorization": token }
                });
                const countData = await countRes.json();
                document.getElementById("systemCount").innerText = 
                    `${countData.used} / ${countData.total || 60}`;

                // 2. Load all users
                const res = await fetch("/api/all-users", {
                    headers: { "Authorization": token }
                });
                const users = await res.json();
                renderUsers(users);
            } catch (err) {
                console.error("Dashboard Load Error:", err);
            }
        }

        function renderUsers(users) {
            const tableBody = document.getElementById("userList");
            tableBody.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement("tr");
                row.className = "hover:bg-slate-50/50 transition-colors border-b border-slate-50";
                
                const githubLink = user.githubLink && user.githubLink.trim() !== "" 
                    ? `<a href="${user.githubLink}" target="_blank" class="text-blue-600 font-bold text-[11px] hover:underline">View Profile</a>` 
                    : `<span class="text-slate-400 italic text-[11px]">Not Submitted</span>`;

                const systemBadge = user.needSystem 
                    ? `<span class="bg-amber-100 text-amber-700 px-2.5 py-1 rounded text-[9px] font-black">YES</span>` 
                    : `<span class="bg-slate-100 text-slate-400 px-2.5 py-1 rounded text-[9px] font-black">NO</span>`;

                const statusBadge = user.status === "approved"
                    ? `<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[9px] font-black">APPROVED</span>`
                    : `<span class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full text-[9px] font-black">PENDING</span>`;

                row.innerHTML = `
                    <td class="p-4 font-mono text-xs font-semibold text-slate-600">${user.rollNumber || 'N/A'}</td>
                    <td class="p-4 font-bold text-sm">${user.name}</td>
                    <td class="p-4 text-center font-black text-xs">${user.section || '-'}</td>
                    <td class="p-4 text-center">${systemBadge}</td>
                    <td class="p-4 text-xs text-slate-600 font-medium">${user.phoneNumber || '-'}</td>
                    <td class="p-4">${githubLink}</td>
                    <td class="p-4 text-center">${statusBadge}</td>
                    <td class="p-4 text-center space-x-3 no-print">
                        <button onclick="approveUser('${user._id}')" class="text-slate-300 hover:text-green-600" title="Approve"><i class="fas fa-check-circle"></i></button>
                        <button onclick="editUser('${user._id}')" class="text-slate-300 hover:text-black" title="Edit"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteUser('${user._id}')" class="text-slate-300 hover:text-red-600" title="Delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function sendNotification() {
            const message = document.getElementById("notificationMessage").value.trim();
            const statusDiv = document.getElementById("notificationStatus");
            
            if (!message) {
                statusDiv.innerText = "Message cannot be empty.";
                statusDiv.style.color = "red";
                return;
            }

            try {
                const res = await fetch("/api/notifications/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": token
                    },
                    body: JSON.stringify({ message })
                });

                if (res.ok) {
                    showToast("Notification broadcasted!");
                    document.getElementById("notificationMessage").value = "";
                } else {
                    showToast("Failed to send notification", true);
                }
            } catch (err) {
                showToast("Server Error", true);
            }
        }

        async function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this participant?")) return;
            try {
                await fetch(`/api/delete/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": token }
                });
                showToast("User deleted");
                loadAdminDashboard();
            } catch (err) { showToast("Error deleting user", true); }
        }

        async function approveUser(id) {
            try {
                await fetch(`/api/approve/${id}`, {
                    method: "PUT",
                    headers: { "Authorization": token }
                });
                showToast("User approved successfully");
                loadAdminDashboard();
            } catch (err) { showToast("Approval failed", true); }
        }

        function editUser(id) {
            // Placeholder: In a real app, you'd open a modal here
            alert('Opening edit interface for: ' + id);
        }

        function filterTable() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#userList tr");
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? "" : "none";
            });
        }

        function showToast(text, isError = false) {
            const toast = document.getElementById("toast");
            document.getElementById("toastText").innerText = text;
            toast.classList.remove("hidden");
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-4 z-[60] ${isError ? 'bg-red-600' : 'bg-black'}`;
            setTimeout(() => toast.classList.add("hidden"), 3000);
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Initialize
        window.onload = loadAdminDashboard;
    </script>
</body>
</html>
