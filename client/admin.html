<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Web AI Workshop</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        h2, h3, .brand {
            font-family: 'Outfit', sans-serif;
        }

        .dashboard-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .status-badge {
            background: #000;
            color: #fff;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #userList table {
            width: 100%;
            border-collapse: collapse;
        }

        #userList th, #userList td {
            border: 1px solid #e2e8f0;
            padding: 10px;
            font-size: 13px;
        }

        #userList th {
            background: #f1f5f9;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* ---------------- PRINT STYLES ---------------- */

        @media print {
            nav,
            footer,
            .no-print,
            .lg\:col-span-1 {
                display: none !important;
            }

            body {
                background: white;
            }

            #userList table {
                font-size: 12px;
            }

            #userList th {
                background: #ddd !important;
                color: black !important;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- NAVIGATION -->
    <nav class="sticky top-0 z-50 bg-white border-b px-6 py-4 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-black rounded-xl flex items-center justify-center text-white font-black">A</div>
                <span class="brand font-extrabold text-lg tracking-tighter">Admin Dashboard</span>
            </div>

            <div class="flex items-center gap-6">
                <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest text-slate-500 hover:text-black">View Portal</a>
                <button onclick="logout()" class="bg-black text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-6 py-10 w-full flex-1">

        <!-- HEADER -->
        <div class="mb-10 flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
                <span class="status-badge">Administrator Access</span>
                <h2 class="text-4xl font-black mt-3 tracking-tight">Workshop Control</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date</p>
                <p class="text-sm font-black">28 February 2026</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">


            <!-- LEFT SIDE PANEL -->
            <div class="lg:col-span-1 space-y-6 no-print">
                <div class="dashboard-card bg-slate-50">
                    <h3 class="font-bold uppercase tracking-widest text-xs mb-4">
                        System Slot Status
                    </h3>
                    <div id="systemCount" class="text-4xl font-black">0 / 60</div>
                    <p class="text-xs text-slate-500 mt-2">
                        Slots currently occupied.
                    </p>
                </div>

                <!-- Notification Sender -->
                <div class="dashboard-card bg-slate-50">
                    <h3 class="font-bold uppercase tracking-widest text-xs mb-4">
                        Send Notification
                    </h3>
                    <textarea id="notificationMessage" rows="3" class="w-full border rounded p-2 mb-2" placeholder="Type your notification..."></textarea>
                    <button onclick="sendNotification()" class="bg-black text-white px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest w-full">Send</button>
                    <div id="notificationStatus" class="text-xs mt-2"></div>
                </div>
            </div>

            <!-- RIGHT SIDE TABLE -->
            <div class="lg:col-span-2">
                <div class="dashboard-card h-full">

                    <!-- HEADER + PRINT BUTTON -->
                    <div class="flex justify-between items-center mb-6 no-print">
                        <h3 class="text-xl font-black uppercase tracking-tight">
                            All Participants
                        </h3>

                        <button onclick="window.print()"
                            class="bg-black text-white px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">
                            Print Data
                        </button>
                    </div>

                    <!-- TABLE CONTENT -->
                    <div id="userList" class="overflow-x-auto min-h-[400px]">
                        <div class="flex items-center justify-center py-20 text-slate-300">
                            <i class="fas fa-spinner fa-spin mr-3"></i> Loading registry...
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer class="p-8 text-center border-t border-slate-50 no-print">
        <p class="text-[9px] font-bold text-slate-300 uppercase tracking-[0.3em]">
            Internal Administrative Panel â€¢ CSD ANITS
        </p>
    </footer>

    <script src="js/script.js"></script>

    <script>
        window.addEventListener('load', function () {
            if (typeof loadAdminDashboard === 'function') {
                loadAdminDashboard();
            }
        });
    </script>

</body>
</html>
